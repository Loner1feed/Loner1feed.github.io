<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script>
        $(function () {
            $(".header-include").load("views/header/header.html");
            $(".footer-include").load("views/footer/footer.html");
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/trm8imo.css">
    <link rel="stylesheet" href="../../styles/css/reset.css">
    <link rel="stylesheet" href="../../styles/css/index.css">
</head>

<body>
    <div class="header-include"></div>

    <section class="donation2" id="donation2">
        <div class="wrap">
            <div class="block-donation2">
                <form action="" class="block-donation2-form">
                    <h1 class="block-donation2-form__title">
                        Your information
                    </h1>
                    <div class="block-donation2-form-section">
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item">
                                <label for="name">
                                    first name
                                    <input type="text" name="section" id="name" placeholder="First name">
                                </label>
                            </div>
                            <div class="block-donation2-form-section-line__item">
                                <label for="surname">
                                    last name
                                    <input type="text" name="section" id="surname" placeholder="Last name">
                                </label>
                            </div>
                        </div>
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item fill">
                                <label for="address" class="full">
                                    street address
                                    <input type="text" name="self" id="address" placeholder="Street address">
                                </label>
                            </div>
                        </div>
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item">
                                <label for="city">
                                    city
                                    <input type="text" name="section" id="city" placeholder="City">
                                </label>
                            </div>
                            <div class="block-donation2-form-section-line__item two">
                                <label for="state">
                                    state
                                    <select name="section" id="state">
                                        <option value="al">AL</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </label>
                                <label for="zip" class="input-short">
                                    zip code
                                    <input type="text" name="section" id="zip" placeholder="Zip code">
                                </label>
                            </div>
                        </div>
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item fill">
                                <label for="email" class="full">
                                    email address
                                    <input type="email" name="section" id="email" placeholder="Email address">
                                </label>
                            </div>
                        </div>
                    </div>
                    <h1 class="block-donation2-form__title">
                        Payment information
                    </h1>
                    <div class="block-donation2-form-section">
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item fill">
                                <label for="card">
                                    credit card number
                                    <input type="text" id="card" placeholder="Credit card number">
                                </label>
                            </div>
                        </div>
                        <div class="block-donation2-form-section-line">
                            <div class="block-donation2-form-section-line__item two">
                                <label for="month" class="input-short">
                                    expiration
                                    <input type="text" name="section" id="month" placeholder="MM">
                                </label>
                                <label for="year" class="input-short">
                                    /
                                    <input type="text" name="section" id="year" placeholder="YYYYY">
                                </label>
                            </div>
                            <div class="block-donation2-form-section-line__item two">
                                <label for="cvc" class="input-short">
                                    security code
                                    <input type="text" name="section" id="cvc" placeholder="CVC">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="block-donation2-form-nav">
                        <a href="donation1.html" class="block-donation2-form-nav__link">
                            Go back
                        </a>
                        <a href="donation3.html" class="block-donation2-form-nav__button button">
                            Process Payment
                        </a>
                    </div>
                </form>
                <h1 class="block-donation2__heading">
                    Give HOPE to those Who need It most
                </h1>
            </div>
        </div>
    </section>

    <div class="footer-include"></div>
    <script src="../../js/index.js"></script>
</body>

</html>
